<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/spider.png?v=1" type="image/x-icon">
  <title>Random Video Chat</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <link rel="stylesheet" href="style.css?v=1">

</head>

<body>

  <div class="app-container" id="app-container">
    <div class="video-container" id="video-container">
      <button id="fullscreen-btn" class="control-btn top-left-btn" title="Toggle Fullscreen">
        <i class="fa-solid fa-expand"></i>
      </button>
      <button id="report-btn" class="control-btn report-btn top-right-btn" title="Report User" disabled>
        <i class="fa-solid fa-flag"></i>
      </button>

      <div id="status-overlay">
        <span id="status-text">Searching for a partner...</span>
      </div>

      <div id="remote-status-container"></div>
      <div id="notification"></div>

      <video id="remoteVideo" autoplay playsinline></video>
      <video id="localVideo" autoplay muted playsinline></video>

      <div class="controls" id="controls">
        <button id="mic-btn" class="control-btn active" title="Mute/Unmute Mic" disabled>
          <i class="fa-solid fa-microphone"></i>
        </button>
        <button id="video-btn" class="control-btn active" title="Stop/Start Video" disabled>
          <i class="fa-solid fa-video"></i>
        </button>
        <button id="self-view-btn" class="control-btn active" title="Hide/Show Self View" disabled>
          <i class="fa-solid fa-eye"></i>
        </button>
        <button id="disconnect-btn" class="control-btn" title="Find New Partner" disabled>
          <i class="fa-solid fa-forward"></i>
        </button>
        <button id="audio-output-btn" class="control-btn" title="Switch Audio Output">
          <i id="audio-output-icon" class="fa-solid fa-volume-high"></i>
        </button>

      </div>
    </div>
  </div>

  <!-- Disconnect Confirmation Modal -->
  <div id="confirm-disconnect-modal" class="modal-overlay hidden">
    <div class="modal-content confirm-modal-content">
      <h2>Find New Partner?</h2>
      <p>Are you sure you want to disconnect and find a new chat partner?</p>
      <div class="modal-buttons">
        <button id="confirm-disconnect-cancel-btn" class="modal-btn cancel-btn">Cancel</button>
        <button id="confirm-disconnect-ok-btn" class="modal-btn submit-btn">Yes, Find New</button>
      </div>
    </div>
  </div>

  <script src="script.js?v=1"></script>

</body>

</html>
