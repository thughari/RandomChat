<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Video Chat</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  
  <div class="app-container" id="app-container">
    <div class="video-container" id="video-container">
      <div id="status-overlay">
        <span id="status-text">Connecting to server...</span>
      </div>
      
      <div id="remote-status-container"></div>
      
      <video id="remoteVideo" autoplay playsinline></video>
      <video id="localVideo" autoplay muted playsinline></video>
      
      <div class="controls" id="controls">
        <button id="mic-btn" class="control-btn active" title="Mute/Unmute Mic" disabled>
          <i class="fa-solid fa-microphone"></i>
        </button>
        <button id="video-btn" class="control-btn active" title="Stop/Start Video" disabled>
          <i class="fa-solid fa-video"></i>
        </button>
        <button id="self-view-btn" class="control-btn active" title="Hide/Show Self View" disabled>
          <i class="fa-solid fa-eye"></i>
        </button>
        <button id="fullscreen-btn" class="control-btn" title="Toggle Fullscreen">
          <i class="fa-solid fa-expand"></i>
        </button>
        <button id="disconnect-btn" class="control-btn" title="Disconnect & Find New Peer" disabled>
          <i class="fa-solid fa-phone-slash"></i>
        </button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
  
</body>
</html>
